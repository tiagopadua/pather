<!DOCTYPE html>
<html>
 <head>
  <title>Gerador de trajet&oacute;rias lineares</title>
 </head>
<body>
 <br/>
 <center>
 <script src="../lib/sylvester/sylvester.js" type="text/javascript"></script>
 <script src="../src/pather.js" type="text/javascript"></script>
 <script language="javascript">

function test_type(type) {
    var iterations = 1000000;
    var start_time = new Date().getTime();
    var p = new Pather(0, 0, iterations, iterations, type);
    for (var i = 0; i < iterations; i += 1) {
        p.getValue(i);
    }
    var time_elapsed = new Date().getTime() - start_time;
    document.write(iterations.toString() + ' iterations of ' + type + ': ' + time_elapsed.toString() + 'ms<br/>');
    return time_elapsed;
}

test_type('cubic');
test_type('bezier');

 </script>
 </center>
</body>
</html>
